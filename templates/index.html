<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Messi Vs Ronaldo StatBot</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="static/styles.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="logo-container">
                <div class="logo">
                    <i class="fas fa-futbol"></i>
                </div>
                <h1>Messi Vs Ronaldo Stats-Bot</h1>
            </div>
            <div class="controls">
                <button class="refresh-data-btn" id="refresh-data-btn">
                    <i class="fas fa-sync-alt"></i> Refresh Data
                </button>
                <button class="control-button theme-toggle" id="theme-toggle">
                    <i class="fas fa-moon"></i>
                </button>
                <a href="{{ url_for('about') }}" class="control-button about-button" title="About Page">
                    <i class="fas fa-info-circle"></i>
                </a>
            </div>
        </header>
        
        <div class="chat-container">
            <div class="messages" id="messages">
                <div class="welcome-message">
                    <h2>Football's Greatest Rivalry</h2>
                    <div class="players-illustration">
                        <div class="player-icon messi">
                            <i class="fas fa-futbol"></i>
                            <span class="player-name">Messi</span>
                        </div>
                        <div class="vs-badge">VS</div>
                        <div class="player-icon ronaldo">
                            <i class="fas fa-futbol"></i>
                            <span class="player-name">Ronaldo</span>
                        </div>
                    </div>
                    <p>Ask me anything about Messi and Ronaldo's statistics, achievements, or career highlights!</p>
                </div>
            </div>
            
            <div class="input-area">
                <input type="text" id="question-input" placeholder="Ask a question about Messi or Ronaldo..." autocomplete="off">
                <button id="send-button">Send</button>
            </div>
            
            <div class="refresh-container">
                <button class="refresh-btn" id="refresh-btn">
                    <i class="fas fa-trash-alt"></i> New conversation
                </button>
            </div>
        </div>
    </div>

    <script src="static/script.js"></script>
</body>
</html>
